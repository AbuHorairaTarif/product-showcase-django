{% load static %}
<!DOCTYPE html>

<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">


</head>
<body>

    <div class="container">
        <form method="GET">
            <div class="row">
                <div class="col-md-9">
                    <div class="form-group">
                        <input type="text" id="search_query" name="search_query" class="form-control" placeholder="Search for products" value="{{ request.GET.search_query }}">
                    </div>
                </div>
                <div class="col-md-3 text-center">
                    <button type="submit" class="btn btn-success">Search</button>
                </div>
            </div>
        </form>
    </div>
    

    <div class="container mt-4">
        <h1 class="text-center text-primary"> Product List</h1>
        <div class="row mt-4">
            {% for product in products %}
            <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
                <div class="card">
                    <img src="{{ product.image.url }}" alt="{{ product.name }}" class="card-img-top img-fluid">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ product.name }}</h5>
                        {% comment %} <p class="card-text text-secondary">{{ product.description }}</p> {% endcomment %}
                        <p class="card-text"><em>Price: {{ product.price }} Tk.</em></p>
                        <a href="{% url 'products:product_detail' product.id %}" class="btn btn-warning">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Include Bootstrap JS and jQuery (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  

</body>
</html>
